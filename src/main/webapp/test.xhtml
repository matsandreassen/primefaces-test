<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="test.js"/>
</h:head>
<h:body>

    <h1>#{testView.string}</h1>
    <h:form id="frmTest">

        <p:dataTable id="TestTable" value="#{testView.model}" var="e"
                     selectionMode="single" rowKey="#{e.name}"
                     selection="#{testView.selection}">

            <p:ajax event="rowSelect" />
            <p:ajax event="rowUnselect" />

            <p:column field="name" filterable="false" sortable="false" />

        </p:dataTable>

        <p:commandButton value="Clear" update="TestTable" action="#{testView.clearSelection}"/>

    </h:form>

</h:body>
</html>
